<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>大舞台戲院 AR 導覽</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #info {
        position: absolute; top: 10px; left: 10px;
        background: rgba(0,0,0,0.5); color: #fff; padding: 5px 10px;
        font-size: 14px; border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="info">把相機對準大舞台現址 → 看見歷史樣貌</div>
    <a-scene embedded arjs>
      <!-- Marker 設定：現在建築 -->
      <a-marker type="pattern" url="marker.patt">
        <!-- 顯示舊建築圖片 -->
        <a-image src="大舞台大戲院.png" position="0 0 0" rotation="-90 0 0" width="2" height="1.5"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
